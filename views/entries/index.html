<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas de Inventario</title>
    <link rel="icon" href="/img/favicon.ico">
    <link href="/styles/output.css" rel="stylesheet">
    <link href="/styles/custom.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
</head>

<body>
    <header id="header" class="bg-white shadow"></header>
    <main>
        <!-- component -->
        <div id="search-bar" class="container mx-auto px-4 sm:px-8 text-center">
            <h1 class="text-3xl font-bold pt-8 pb-4">Entradas de Inventario</h1>
            <div class="flex items-center justify-between p-4">
                <h2 class="text-2xl font-bold">Entradas</h2>
                <div class="flex items-center gap-4">
                    <a href="/stock/">
                        <button id="stock-btn"
                            class="flex bg-blue-500 text-white hover:bg-blue-700 cursor-pointer px-4 py-2 rounded-3xl">
                            Stock
                        </button>
                    </a>
                    <a href="/exits/">
                        <button id="exits-btn"
                            class="flex bg-blue-500 text-white hover:bg-blue-700 cursor-pointer px-4 py-2 rounded-3xl">
                            Salidas
                        </button>
                    </a>
                </div>
            </div>
            <div id="add-entry-modal"
                class="fixed left-0 top-0 w-[100vw] h-[100vh] bg-gray-400/70 z-50 justify-center items-start overflow-y-auto hidden">
                <div tabindex="-1" class="bg-white rounded-lg shadow-sm max-w-md w-full p-6 mt-12 mb-12">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between pb-4 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900" id="modalEntry-title">
                            Registrar entrada
                        </h3>
                        <button id="close-modal-add-entry-btn" type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex justify-center items-center cursor-pointer">
                            <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Cerrar modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <form class="pt-4" id="add-entry-form">
                        <div class="mb-4">
                            <label for="entry-product" class="block mb-2 text-sm font-medium text-gray-900">Producto</label>
                            <select id="entry-product" name="entry-product" required>
                                <option value="" hidden>Selecciona un producto</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="entry-reason" class="block mb-2 text-sm font-medium text-gray-900">Motivo</label>
                            <select id="entry-reason" name="entry-reason" required>
                                <option value="" hidden>Selecciona un motivo</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="entry-quantity" class="block mb-2 text-sm font-medium text-gray-900">Cantidad</label>
                            <input type="number" name="entry-quantity" id="entry-quantity"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                                placeholder="Cantidad" min="1" required autocomplete="off">
                        </div>
                        <div class="mb-4">
                            <label for="entry-description" class="block mb-2 text-sm font-medium text-gray-900">Descripción</label>
                            <textarea id="entry-description" name="entry-description" rows="3"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300"
                                placeholder="Descripción del movimiento"></textarea>
                        </div>
                        <button id="add-entry-btn" type="submit"
                            class="w-full mt-2 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer">
                            Registrar entrada
                        </button>
                    </form>
                </div>
            </div>
            <div id="order-entry-modal"
                class="fixed left-0 top-0 w-[100vw] h-[100vh] bg-gray-400/70 z-50 justify-center items-start overflow-y-auto hidden">
                <div tabindex="-1" class="bg-white rounded-lg shadow-sm max-w-md w-full p-6 mt-12 mb-12">
                    <div class="flex items-center justify-between pb-4 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900">
                            Ordenar entradas
                        </h3>
                        <button id="close-modal-order-entry-btn" type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex justify-center items-center cursor-pointer">
                            <span class="sr-only">Cerrar modal</span>
                            <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                        </button>
                    </div>
                    <form id="order-entry-form" class="pt-4">
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-medium text-gray-900">Ordenar por:</label>
                            <select id="order-entry-select"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                                <option value="date-desc">Fecha (más reciente)</option>
                                <option value="date-asc">Fecha (más antigua)</option>
                                <option value="quantity-desc">Cantidad (mayor)</option>
                                <option value="quantity-asc">Cantidad (menor)</option>
                                <option value="product-asc">Producto (A-Z)</option>
                                <option value="product-desc">Producto (Z-A)</option>
                            </select>
                        </div>
                        <button type="submit"
                            class="w-full mt-2 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer">
                            Aplicar orden
                        </button>
                    </form>
                </div>
            </div>
            <div class="flex items-center justify-center p-4 space-x-4">
                <input type="text" id="search-entry-input" placeholder="Buscar producto..."
                    class="bg-gray-100 rounded-3xl px-4 py-2 w-2/4" autocomplete="off">
                <button id="display-modal-add-entry-btn"
                    class="flex bg-blue-500 text-white hover:bg-blue-700 cursor-pointer px-4 py-2 rounded-3xl items-center">
                    <svg width="30" height="26" viewBox="0 0 30 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="13" r="11" fill="white" />
                        <line x1="11" y1="7" x2="11" y2="19" stroke="#1976d2" stroke-width="2" stroke-linecap="round" />
                        <line x1="5" y1="13" x2="17" y2="13" stroke="#1976d2" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    Agregar Entrada
                </button>
                <button id="order-entry-btn"
                    class="flex bg-black text-white hover:bg-blue-700 cursor-pointer px-4 py-2 rounded-3xl">
                    <svg width="24" height="26" viewBox="0 0 24 26" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="0,8 16,8 8,20" fill="white" />
                    </svg>
                    Ordenar
                </button>
            </div>
        </div>
        <!-- end component -->
        <div class="container mx-auto px-4 sm:px-8">
            <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                <div class="inline-block min-w-full shadow-lg rounded-lg overflow-hidden">
                    <table class="min-w-full leading-normal">
                        <thead>
                            <tr>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Producto
                                </th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Motivo
                                </th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Cantidad
                                </th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Fecha
                                </th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Usuario
                                </th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Descripción
                                </th>
                            </tr>
                        </thead>
                        <tbody id="entry-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="/components/header.js"></script>
