<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="icon" href="/img/favicon.ico">
    <link href="/styles/output.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <header id="header" class="bg-white shadow">
    </header>
    <main>
        <!-- component -->
        <div class="min-h-screen bg-blue-700 flex items-center justify-center p-4">
            <form id="form" class="max-w-xl w-full bg-white rounded-xl shadow-2xl p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Iniciar Sesión</h2>

                <div class="space-y-4">
                    <div>
                        <label class="block text-md font-medium text-gray-700 mb-1">Correo
                            <span class="text-red-500">*</span>
                        </label>
                        <input id="email-input" type="email"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                            placeholder="ejemplo@gmail.com" />
                    </div>

                    <div>
                        <label class="block text-md font-medium text-gray-700 mb-1">Contraseña
                            <span class="text-red-500">*</span>
                        </label>
                        <input id="password-input" type="password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                            placeholder="••••••••" />
                        <p id="error-text" class="text-sm text-red-600"></p>
                    </div>

                    <!-- <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-700 focus:ring-blue-500" />
                            <span class="ml-2 text-md text-gray-600">
                                Recuérdame
                            </span>
                        </label>
                        <a href="#" class="text-md text-blue-700 hover:text-blue-500">¿Olvidó su contraseña?</a>
                    </div> -->

                    <button id="form-btn"
                        class="w-full bg-blue-300 text-white font-medium py-2.5 rounded-xl transition-colors"
                        disabled>
                        Iniciar Sesión
                    </button>
                </div>

                <div class="mt-6 text-center text-md text-gray-600">
                    ¿No tienes una cuenta?
                    <a href="/signup/" class="text-blue-700 hover:text-blue-500 font-medium">
                        Regístrate
                    </a>
                </div>
            </form>
        </div>
        <!-- end component -->
    </main>
    <script src="/components/header.js"></script>
    <script src="index.js"></script>
</body>

</html>
