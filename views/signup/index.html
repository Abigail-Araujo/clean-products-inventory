<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="/img/favicon.ico">
    <link href="/styles/output.css" rel="stylesheet">
</head>

<body>
    <header id="header" class="bg-white shadow">
    </header>
    <main>
        <!-- component -->
        <div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
            <div class="max-w-xl w-full bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
                    Registro
                </h2>

                <form class="space-y-4">
                    <div>
                        <label class="block text-md font-medium text-gray-700 mb-1">Nombre</label>
                        <input type="text"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                            placeholder="Ingrese su nombre" />
                    </div>

                    <div>
                        <label class="block text-md font-medium text-gray-700 mb-1">Apellido</label>
                        <input type="text"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                            placeholder="Ingrese su apellido" />
                    </div>

                    <div>
                        <label class="block text-md font-medium text-gray-700 mb-1">Correo</label>
                        <input type="email"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                            placeholder="ejemplo@gmail.com" />
                    </div>

                    <div>
                        <label class="block text-md font-medium text-gray-700 mb-1">Contraseña</label>
                        <input type="password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                            placeholder="••••••••" />
                    </div>

                    <div>
                        <label class="block text-md font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
                        <input type="password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                            placeholder="••••••••" />
                    </div>

                    <button
                        class="w-full bg-blue-700 hover:bg-blue-800 text-white font-medium py-2.5 rounded-xl transition-colors">
                        Registrarse
                    </button>
                </form>

                <div class="mt-6 text-center text-md text-gray-600">
                    ¿Tienes una cuenta?
                    <a href="/login/" class="text-blue-700 hover:text-blue-500 font-medium">
                        Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
        <!-- end component -->
    </main>
    <script src="/components/header.js"></script>
    <script src="index.js"></script>
</body>

</html>
