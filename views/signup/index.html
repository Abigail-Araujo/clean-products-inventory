<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="/img/favicon.ico">
    <link href="/styles/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header id="header" class="bg-white shadow">
    </header>

    <main>
        <div id="notification" class="fixed top-20 right-0 left-0"></div>
        <!-- component -->
        <div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
            <form id="form" class="max-w-xl w-full bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
                    Registro
                </h2>

                <div class="space-y-4">
                    <div>
                        <label class="block text-md font-medium text-gray-700 mb-1">Nombre completo
                            <span class="text-red-500">*</span>
                        </label>
                        <input id="name-input" type="text"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                            placeholder="Ingrese su nombre y apellido" />
                        <p class="info text-sm text-gray-700">
                            Tanto el nombre como el apellido deben comenzar con mayúsculas
                        </p>
                    </div>

                    <div>
                        <label class="block text-md font-medium text-gray-700 mb-1">Correo
                            <span class="text-red-500">*</span>
                        </label>
                        <input id="email-input" type="email"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                            placeholder="ejemplo@gmail.com" />
                        <p class="info text-sm text-gray-700">El correo es requerido</p>
                    </div>

                    <div>
                        <label class="block text-md font-medium text-gray-700 mb-1">Contraseña
                            <span class="text-red-500">*</span>
                        </label>
                        <input id="password-input" type="password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                            placeholder="••••••••" />
                        <p class="info text-sm text-gray-700">
                            Debe tener al menos una letra <br />
                            Debe tener al menos un numero <br />
                            Debe tener al menos 8 caracteres
                        </p>
                    </div>

                    <div>
                        <label class="block text-md font-medium text-gray-700 mb-1">Confirmar Contraseña
                            <span class="text-red-500">*</span>
                        </label>
                        <input id="match-input" type="password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                            placeholder="••••••••" />
                        <p class="info text-sm text-gray-700">Debe coincidir con la contraseña</p>
                    </div>

                    <button id="form-btn"
                        class="w-full bg-blue-300 text-white font-medium py-2.5 rounded-xl transition-colors"
                        disabled>
                        Registrarse
                    </button>
                </div>

                <div class="mt-6 text-center text-md text-gray-600">
                    ¿Tienes una cuenta?
                    <a href="/login/" class="text-blue-700 hover:text-blue-500 font-medium">
                        Iniciar Sesión
                    </a>
                </div>
            </form>
        </div>
        <!-- end component -->
    </main>
    <script src="/components/header.js"></script>
    <script type="module" src="/components/notification.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
